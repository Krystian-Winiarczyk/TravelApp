<div class="row">
  <h2 class="display-4 ml-3">Transport</h2>
  <div class="col-md-12 my-3">
    <div class="row text-center lead">
      <div class="col-md-2 offset-md-1 pl-4">Miejsce wyjazdu</div>
      <div class="col-md-6">Typ Transportu</div>
      <div class="col-md-2">Miejsce docelowe</div>
    </div>
    <div class="row">
      <div class="col-md-12 mb-5">
        <div class="row my-5 text-center">
          <div class="col-sm-2 offset-md-1">
            <fa-icon [icon]="faMap" style="display: block" size="2x"></fa-icon>
            <p style="font-size: 22px">{{transport.from}}</p>
          </div>
          <div class="col-sm-6" style="margin-top: -20px">
            <fa-icon [icon]="faTransport" size="2x"></fa-icon>
            <div style="border-top: 2px dashed black; margin-top: 10px; width: 120%; margin-left: -10%"></div>
          </div>
          <div class="col-sm-2">
            <fa-icon [icon]="faMap" style="display: block" size="2x"></fa-icon>
            <p style="font-size: 22px">{{transport.to}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
