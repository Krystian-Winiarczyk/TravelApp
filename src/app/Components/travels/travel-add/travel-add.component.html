<form [formGroup]="travelForm">
  <label>
    Travel Name:
    <input type="text" formControlName="name">
  </label>
  <label>
    Persons:
    <input type="number" formControlName="personsCount">
  </label>
  <label>
    Country:
    <input type="text" formControlName="country">
  </label>
  <label>
    Description:
    <input type="text" formControlName="description">
  </label>
  <label>
    Trip Stars:
    <input type="text" formControlName="tripStars">
  </label>
  <label>
    Trip Start Data:
    <input type="text" formControlName="startDate">
  </label>
  <label>
    Trip End Data:
    <input type="text" formControlName="endDate">
  </label>
  <div formArrayName="atuts">
    <label>
      Add some trip atuts:
      <input type="text" #atut>
      <button (click)="onAddAtut(atut.value)">Add atut</button>
    </label>
    <div *ngFor="let atut of atuts.controls">
      {{atut.value}}
    </div>
  </div>
  <label>
    Price:
    <input type="number" formControlName="price">
  </label>
  <label>
    Transport:
    <input type="text" formControlName="transport">
  </label>
  <div formGroupName="hotel">
    <label>
      Hotel Name:
      <input type="text" formControlName="name">
    </label>
    <label>
      Stars:
      <input type="number" formControlName="stars">
    </label>
    <label>
      Description:
      <input type="text" formControlName="description">
    </label>
  </div>
</form>
<input type="file" multiple (change)="onChange($event)">
<div *ngFor="let url of urls">
  <img [src]="url.result" *ngIf="url.loaded; else loading" class="image" />
  <ng-template #loading>Loading ...</ng-template>
</div>
<button (click)="onTest()">Test images</button>
